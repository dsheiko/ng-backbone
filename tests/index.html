<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>

     <!-- ES6 shim -->
    <script type="text/javascript" src="../node_modules/es6-shim/es6-shim.min.js"></script>
    <script type="text/javascript" src="../node_modules/whatwg-fetch/fetch.js"></script>

    <script type="text/javascript" src="../node_modules/backbone.fetch/backbone.fetch.js"></script>


    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script  src="../node_modules/systemjs/dist/system.js"></script>

    <script>
      mocha.ui( "bdd" );
      expect = chai.expect;

      System.config({
				packages: {
					".": {
						format: "cjs",
						defaultExtension: "js"
					}
				}
			});

			System.import( "./build/tests/index.spec.js" )

        .then(function(){
          mocha.checkLeaks();
          mocha.run();
      });

    </script>
